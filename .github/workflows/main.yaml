name: Build & Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the GitHub repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Deploy the code to the DigitalOcean droplet via SSH (with password)
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }} # DigitalOcean Droplet IP
          username: ${{ secrets.SSH_USERNAME }} # Your SSH username
          password: ${{ secrets.SSH_PASSWORD }} # SSH password stored in GitHub Secrets
          port: 22 # Default SSH port
          script: |
            cd /var/www/html/website
            git pull origin main

      # Step 3: Add Debugging to Output SSH Command Details
      - name: Enable Debugging
        run: |
          set -x
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "cd /var/www/html/website && git pull origin main"
