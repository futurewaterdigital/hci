name: Build & Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Node.js App via SSH
        uses: appleboy/ssh-action@master

        with:
          host: ${{ secrets.SSH_HOST }} # Your server's IP address
          username: ${{ secrets.SSH_USERNAME }} # Your server's SSH username
          password: ${{ secrets.SSH_PASSWORD }} # Password for SSH login

          script: |
            cd /var/www/html/nemonode
            git pull origin main
